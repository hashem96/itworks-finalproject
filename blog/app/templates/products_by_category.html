{% extends "base.html" %}
{% block main %}

    {% for product in filtred_products %}

    <div class="row clearfix">
        <div class="col-lg-3 col-sm-6 col-md-3">
           <a href = "{{ url_for('filter_product_by_name', product_name=product.name) }}"> 
              <div class="box-img">
                 <h4 id = "productName">{{product.name}}</h4>
                 <img id ="productImg" src={{product.image}} />
                 <h4 id = "productPrice">{{product.price}} $</h4>

              </div>
           </a>
        </div>
    {% endfor %}
{% endblock %}
